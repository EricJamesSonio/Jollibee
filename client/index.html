<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jollibee Kiosk</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="cart.css" />
</head>
<body>

  <header class="header">
    Jollibee Kiosk
  </header>

  <div class="kiosk-container">
    <!-- Sidebar -->
    <aside class="sidebar">

      <!-- Categories container -->
      <div class="sidebar-categories" id="categories">
        <!-- âœ… Category buttons will be injected here by JS -->
      </div>

      <!-- ðŸ›’ Cart Summary pinned at bottom -->
      <div class="cart-summary">
        <div class="cart-title">ðŸ›’ Cart</div>
        <div class="cart-info">
          <span>Items:</span>
          <strong id="cart-count">0</strong>
        </div>
        <div class="cart-info">
          <span>Total:</span>
          <strong id="cart-total">â‚±0.00</strong>
        </div>
      </div>

    </aside>

    <!-- Main Display -->
    <main class="menu-screen">
      <h2 id="category-title">Chicken Meals</h2>
      <div id="menu-items" class="menu-grid"></div>
    </main>
  </div>

  <!-- Add-to-cart Modal -->
  <div id="cart-modal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">âœ•</button>

      <h2 id="modal-name"></h2>
      <p id="modal-price"></p>

      <div class="qty-controls">
        <button id="qty-minus">âˆ’</button>
        <span id="qty-value">1</span>
        <button id="qty-plus">+</button>
      </div>

      <button id="add-to-cart-btn" class="add-btn">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Drawer -->
  <div id="cart-drawer" class="cart-drawer hidden">
    <div class="cart-drawer-header">
      <h2>Your Cart</h2>
      <button id="cart-drawer-close">âœ•</button>
    </div>

    <div id="cart-drawer-items" class="cart-drawer-items"></div>

    <div class="cart-drawer-footer">
      <div class="cart-total-row">
        <span>Total</span>
        <strong id="drawer-total">â‚±0.00</strong>
      </div>
      <button id="checkout-btn" class="checkout-btn">Checkout</button>

    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
